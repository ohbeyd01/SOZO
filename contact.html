<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - SOZO Cleaning Services</title>
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      list-style: none;
      background-color: #1a1a1a;
    }

    .navbar a {
      margin: 0 15px;
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #fff;
      background-color: #007c9a;
      border-radius: 5px;
    }

    /* Contact Section */
    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-section h1 {
      color: #00bcd4;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 40px;
    }

    .contact-info p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00bcd4;
    }

    /* Map Section */
    .map {
      margin: 20px auto;
      max-width: 800px;
      border: 3px solid #00bcd4;
      border-radius: 10px;
      overflow: hidden;
    }

    .social-media-section {
      margin: 40px 0;
      text-align: center;
    }

    .social-media-section h2 {
      color: #00bcd4;
      margin-bottom: 20px;
    }

    .social-media-icons a {
      margin: 0 15px;
      color: #fff;
      background-color: #00bcd4;
      font-size: 2rem;
      text-decoration: none;
      padding: 10px;
      border-radius: 50%;
      transition: background-color 0.3s, transform 0.3s;
    }

    .social-media-icons a:hover {
      background-color: #007c9a;
      transform: scale(1.1);
    }

    /* Footer Section */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #00bcd4;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar a {
        display: block;
        margin: 10px 0;
      }

      .contact-form {
        padding: 20px;
      }

      .social-media-icons a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img src="logo.png" alt="SOZO Logo" class="logo-img">
    <h1>SOZO Cleaning Services</h1>
    <p>Dirty? Don’t Worry!</p>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Get in Touch</h1>
    <div class="contact-info">
      <p><i class="fas fa-phone"></i> Phone: +254 712 345 678</p>
      <p><i class="fas fa-envelope"></i> Email: contact@sozocleaning.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: 123 Clean Street, Nairobi, Kenya</p>
    </div>

    <form class="contact-form" action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Embedded Map -->
  <div class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31723.124017410678!2d36.81722394208984!3d-1.286389122643405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x183840c9f3d5e21f%3A0xd6341a1c847a8d7e!2sNairobi%20CBD%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1612345678901!5m2!1sen!2ske"
      width="100%"
      height="450"
      style="border:0;"
      allowfullscreen=""
      loading="lazy">
    </iframe>
  </div>

  <!-- Social Media Section -->
  <div class="social-media-section">
    <h2>You Can Also Follow Us On</h2>
    <div class="social-media-icons">
      <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/sozo_cleaning/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/sozo_cleaning" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com/sozo_cleaning" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>© 2025 <a href="index.html">SOZO Cleaning Services</a>. All rights reserved.</p>
  </footer>
</body>
</html>
