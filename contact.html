<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - SOZO Cleaning Services</title>
  <!-- FontAwesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    .navbar {
      margin-top: 10px;
    }

    .navbar a {
      margin: 0 15px;
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .navbar a.active,
    .navbar a:hover {
      color: #007c9a;
      text-decoration: underline;
    }

    /* Contact Section */
    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-section h1 {
      color: #00bcd4;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    .contact-form label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #00bcd4;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00bcd4;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #bbb;
    }

    .contact-form button {
      padding: 12px 25px;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-form button:hover {
      background-color: #007c9a;
      color: #fff;
    }

    /* Footer Section */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #00bcd4;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Social Media Icons */
    .social-media {
      margin: 20px 0;
      text-align: center;
    }

    .social-media a {
      margin: 0 15px;
      color: #00bcd4;
      font-size: 2rem;
      text-decoration: none;
    }

    .social-media a:hover {
      color: #007c9a;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar a {
        display: block;
        margin: 10px 0;
      }

      .contact-form {
        padding: 20px;
      }

      .social-media a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <img src="logo.png" alt="SOZO Logo" class="logo-img">
    <h1>SOZO Cleaning Services</h1>
    <p>Dirty? Don’t Worry!</p>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Get in Touch</h1>
    <form class="contact-form" action="#" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Social Media Icons -->
  <div class="social-media">
    <a href="https://wa.me/1234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.instagram.com/sozo_cleaning/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/sozo_cleaning" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>© 2025 <a href="index.html">SOZO Cleaning Services</a>. All rights reserved.</p>
  </footer>
</body>
  </html>
