  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-img {
      max-width: 100px;
    }

    .navbar {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      margin: 0 15px;
      color: #00bcd4;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 5px 10px;
      transition: color 0.3s, background-color 0.3s;
    }

    .navbar a:hover,
    .navbar a.active {
      color: #fff;
      background-color: #007c9a;
      border-radius: 5px;
    }

    /* Contact Section */
    .contact-section {
      padding: 40px 20px;
      text-align: center;
    }

    .contact-section h1 {
      color: #00bcd4;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    .contact-form label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      color: #00bcd4;
      font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #00bcd4;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #bbb;
    }

    .contact-form button {
      padding: 12px 25px;
      background-color: #00bcd4;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    .contact-form button:hover {
      background-color: #007c9a;
      color: #fff;
    }

    /* Map Embed Section */
    .map-container {
      margin: 40px auto;
      text-align: center;
    }

    .map-container iframe {
      width: 100%;
      max-width: 600px;
      height: 300px;
      border: 0;
      border-radius: 10px;
    }

    /* Social Media Section */
    .follow-us {
      margin: 30px 0;
      text-align: center;
    }

    .social-media {
      margin: 20px 0;
      text-align: center;
    }

    .social-media a {
      margin: 0 15px;
      color: #00bcd4;
      font-size: 2rem;
      text-decoration: none;
    }

    .social-media a:hover {
      color: #007c9a;
    }

    /* Footer Section */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #00bcd4;
    }

    .footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    .footer a {
      color: #00bcd4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
