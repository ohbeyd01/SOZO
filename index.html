<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOZO Cleaning Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
    }
    .logo-img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .navbar a {
      margin: 0 15px;
      color: #00bcd4;
      text-decoration: none;
    }
    .navbar a.active {
      color: #007c9a;
    }
    .main-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }
    .rotating-ring {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top: 5px solid #00bcd4;
      border-left: 5px solid #00bcd4;
      animation: rotate 5s linear infinite;
      position: relative;
    }
    .rotating-ring span {
      position: absolute;
      width: 100%;
      text-align: center;
      color: #00bcd4;
      font-size: 14px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    .hero {
      text-align: left;
      padding: 50px;
    }
    .hero h1 {
      color: #00bcd4;
      margin-bottom: 10px;
    }
    .footer {
      text-align: center;
      padding: 10px;
      background-color: #1a1a1a;
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="SOZO Logo" class="logo-img">
    <h1>SOZO Cleaning Services</h1>
    <p>Dirty? Don’t Worry!</p>
    <nav class="navbar">
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="main-container">
    <div class="rotating-ring">
      <span>House Cleaning</span>
    </div>
    <section class="hero">
      <h1>Welcome to SOZO Cleaning Services</h1>
      <p>Your one-stop solution for professional cleaning!</p>
      <p>We offer house cleaning, carpet cleaning, sofa cleaning, and more!</p>
    </section>
  </div>

  <footer class="footer">
    <p>© 2025 SOZO Cleaning Services. All rights reserved.</p>
  </footer>
</body>
      </html>
