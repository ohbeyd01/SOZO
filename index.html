<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOZO Cleaning Services</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    /* Header Section */
    header {
      background: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      max-height: 70px;
      margin-right: 30px;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    header nav a:hover {
      color: #00bcd4;
    }

    .contact-number {
      color: #00bcd4;
      font-size: 0.9rem;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      header nav {
        display: none;
      }

      header .menu-icon {
        display: block;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .mobile-menu {
        display: none;
        flex-direction: column;
        background: #fff;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .mobile-menu a {
        padding: 10px 20px;
        text-decoration: none;
        color: #333;
        font-size: 1rem;
        border-bottom: 1px solid #ddd;
      }

      .mobile-menu a:hover {
        background: #00bcd4;
        color: #fff;
      }

      .mobile-menu.show {
        display: flex;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      background: url('your-image-path.jpg') no-repeat center center/cover;
      height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 50%;
      text-align: left;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 0 0 30px;
    }

    .hero a {
      display: inline-block;
      padding: 10px 20px;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .hero a:hover {
      background: #007c9a;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="SOZO Logo">
      <span>SOZO</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Service</a>
      <a href="contact.html">Contact</a>
      <span class="contact-number">Call for help +254 743 047465</span>
    </nav>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Service</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Best Cleaning Service in Kenya</h1>
      <p>Experience professionalism, affordability, and unbeatable quality in every service we deliver.</p>
      <a href="contact.html">Contact Us</a>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const mobileMenu = document.getElementById('mobileMenu');
      mobileMenu.classList.toggle('show');
    }
  </script>
</body>
</html>
